---
  - hosts: localhost
    tasks:
      - debug: msg="Ansible is working!"
      - name: Install packages with apt
          apt: name= state=latest
          sudo: true
          with_items:
            - libatlas-base-dev
            - supervisor
      - name: Install Python packages
        pip:
          name:
            - adafruit-circuitpython-scd30
            - flask
            - pandas
